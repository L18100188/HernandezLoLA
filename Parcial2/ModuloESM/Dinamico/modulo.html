<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>ModuloESM</title>
    </head>
    <body>
        <label for="cadena">Cadena</label>
        <input id="cadena" type="text"><br>
        <button id="btn">Mayus</button>
        <button id="btn2">Espacios</button><br>

        <label for="resultado">Resultado</label>
        <input id="resultado" type="text">

        <script type="module">
            document.getElementById("btn").addEventListener("click", function(){  

                import('./modESM').then(function(modulo) {
                    let cadMay=modulo.pasarMayusculas(document.getElementById("cadena").value);
                    document.getElementById("resultado").value=cadMay;
                    console.log(cadMay);
                })
            })

            document.getElementById("btn2").addEventListener("click", function(){
                
                import('./modESM').then(function(modulo) {
                    let cadMay=modulo.quitarEspacios(document.getElementById("cadena").value);
                    document.getElementById("resultado").value=cadMay;
                    console.log(cadMay);
                })
            })
        </script>
    </body>
</html>
