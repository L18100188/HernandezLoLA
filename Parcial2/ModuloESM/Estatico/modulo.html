<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>ModuloESM</title>
    </head>
    <body>
        <label for="cadena">Cadena</label>
        <input id="cadena" type="text"><br>
        <button id="btn">Mayus</button>
        <button id="btn2">Espacios</button><br>

        <label for="resultado">Resultado</label>
        <input id="resultado" type="text">

        <script type="module">
            import {pasarMayusculas, quitarEspacios} from './moduloESM'
            document.getElementById("btn").addEventListener("click", function(){
                let cad=document.getElementById("cadena").value;
                let cadmay = pasarMayusculas(cad);
                console.log(cadmay);
                document.getElementById("resultado").value=cadmay;
            })

            document.getElementById("btn2").addEventListener("click", function(){
                let cad=document.getElementById("cadena").value;
                let cadSinesp = quitarEspacios(cad);
                console.log(cadSinesp);
                document.getElementById("resultado").value=cadSinesp;
            })
        </script>
    </body>
</html>
