<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Doc</title>
    </head>
    <body>
        </br><button id="btn">Fetch</button></br>
        <center><img id="img" width="500" height="300"></center>
        <script>
            document.getElementById('btn').addEventListener("click", function (){
               hacerP(); 
            });

            function hacerP() {
                fetch("https://api.waifu.pics/sfw/waifu")
                .then( res => res.json() )
                .then( datos => document.getElementById('img').src=datos.url )
            }
        </script>
    </body>
</html>
